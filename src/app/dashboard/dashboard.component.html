<!-- <app-header></app-header> -->
<app-main-sidemenu></app-main-sidemenu>
<div class="container">
    <div class="row">
        <!-- <div class="col-md-2"></div> -->
        <div class="col-md-3">
            <h3 class="text-danger">My Angular Project</h3>
        </div>
    </div>
    <div class="row">
        <!-- <div class="col-md-2"></div> -->
        <div class="col-md-3">
            <select name="" id="" class="form-control">
                <option value="undefined" selected disabled>Select Course :</option>
                <option type="checkbox" value="">MongoDB</option>
                <option type="checkbox" value="">Express</option>
                <option type="checkbox" value="">Node.js</option>
                <option type="checkbox" value="">Angular</option>
            </select>
        </div>
    </div>
    <div class="row">
        <div class="col-md-2"></div>
    </div>
    <br><br>
    <div class="row">
        <div class="col-md-3">
            <div class="form-group">
                <input type="number" name="course" id="course" value="" (change)="getMinValue(value)"
                    onpaste="return (event.charCode >= 48 && event.charCode <= 57)"
                    onkeypress="return (event.charCode >= 48 && event.charCode <= 57)">
                <div class="" *ngIf="isValid">
                    {{minError}}
                </div>
            </div>
        </div>
    </div>
    <br><br>
    <div class="row">
        <div class="col-md-3">
            <div class="form-group">
                <label for="field-required">Name :</label>
                <input type="text" class="form-control" name="fname" id="fname" value="">
            </div>
        </div>
    </div>
</div>
